<script>
    let activeEffect;

    // 存储的是用户创建的各个对象  targetMap(weakMap)【多次的reciver】 --> depsMap(Map)【reciver数据中不同的键】 --> dep(Set)[用来发布订阅的执行 effect]
    const targetMap = new WeakMap();
    function track(target, key){
        if(activeEffect){
            let depsMap = targetMap.get(target);
            if(!depsMap){
                targetMap.set(target, depsMap = new Map())
            }
            let dep = depsMap.get(key);
            if(!dep){
                depsMap.set(key, dep = new Set())
            }
            dep.add(activeEffect)
        }
    }

    function trigger(target, key){
        let depsMap = targetMap.get(target);
        if(depsMap){
            let dep = depsMap.get(key);
            if(dep){
                const runEffects = new Set()
                dep.forEach(effect => {
                    // 避免 effect 中 state.count ++   死循环
                    if(effect !== activeEffect){
                        runEffects.add(effect)
                    }
                });
                runEffects.forEach(effect => {
                    effect();
                })
            }
        }
    }

    function createReactiveEffect(fn) {
        const effect = function reactiveEffect() {
            try{
                activeEffect = effect;
                return fn();
            }finally{
                activeEffect = null
            }
        };
        return effect;
    }
    // 副作用
    function watchEffect(fn){
        const effect = createReactiveEffect(fn);
        effect();
        return effect;
    }

    // reactive定义
    let reactiveHandlers = {
        get(target, key, reciver){
            console.log(2222)
            let res = Reflect.get(target, key, reciver);
            // 取值时 添加effect回调 订阅
            track(target, key)
            return res;
        },
        set(target, key, value, reciver){
            console.log(11111)
            const oldValue = target[key];
            const result = Reflect.set(target, key, value, reciver);
            // 避免effect中重复设置将会死循环
            if(oldValue != value){
                trigger(target, key);
            }
            return result;
        }
    }
    function reactive(target){
        return new Proxy(target, reactiveHandlers);
    }

    // ref
    function ref(raw){
        const r = {
            get value(){
                track(r, 'value');
                return raw;
            },
            set value(newValue){
                raw = newValue;
                trigger(r, 'value');
            }
        }
        return r;
    }

    // computed
    function computed(getter){
        const res = ref();
        watchEffect(() => {
            res.value = getter();
        })
        return res;
    }
</script>
